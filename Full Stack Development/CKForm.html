<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudKitchen Form</title>
    <link rel="stylesheet" href="CK.css">
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="food-icons">üç≥</div>
        
        <div class="logo">
            <h1>CloudKitchen</h1>
            <p>Delicious meals, delivered fresh</p>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <div class="form active" id="loginForm">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder=" " required>
                        <label>Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder=" " required>
                        <label>Email Address</label>
                    </div>
                     <div class="form-group">
                        <input type="tel" placeholder=" " required>
                        <label>Phone Number</label>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder=" " required>
                        <label>Password</label>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder=" " required>
                        <label>Confirm Password</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">I agree <a href="terms and condition">terms and condition</a></label>
                    </div>
                    
                    <button type="submit" class="btn">Create Account</button>
                </form>
                
                <div class="toggle-form">
                    <p>Already have an account?</p>
 <button type="button" class="toggle-btn" onclick="window.location.href='signUp.html'">Login</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
